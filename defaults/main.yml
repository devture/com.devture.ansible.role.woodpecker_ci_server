---
# Project source code URL: https://github.com/woodpecker-ci/woodpecker

devture_woodpecker_ci_server_enabled: true

devture_woodpecker_ci_server_identifier: devture-woodpecker-ci-server

# devture_woodpecker_ci_server_server_fqn is the fully-qualified domain name of your Woodpecker CI host (e.g. `woodpecker.DOMAIN`)
devture_woodpecker_ci_server_server_fqn: ''

devture_woodpecker_ci_server_uid: ''
devture_woodpecker_ci_server_gid: ''

devture_woodpecker_ci_server_container_image: "docker.io/woodpeckerci/woodpecker-server:{{ devture_woodpecker_ci_server_container_image_tag }}"
devture_woodpecker_ci_server_container_image_tag: v0.15.5
devture_woodpecker_ci_server_container_image_force_pull: "{{ devture_woodpecker_ci_server_container_image.endswith(':latest') }}"

devture_woodpecker_ci_server_base_path: "/woodpecker-ci-server"
devture_woodpecker_ci_server_data_dir_path: "{{ devture_woodpecker_ci_server_base_path }}/data"

devture_woodpecker_ci_server_http_bind_port: ''
devture_woodpecker_ci_server_https_bind_port: ''

# devture_woodpecker_ci_server_config_host controls WOODPECKER_HOST - Server fully qualified url of the user-facing hostname.
# See: https://woodpecker-ci.org/docs/administration/server-config#woodpecker_host
devture_woodpecker_ci_server_config_host: "https://{{ devture_woodpecker_ci_server_server_fqn }}"

# devture_woodpecker_ci_server_config_open controls WOODPECKER_OPEN - whether user registration is allowed
# See: https://woodpecker-ci.org/docs/administration/server-config#woodpecker_open
devture_woodpecker_ci_server_config_open: true

# devture_woodpecker_ci_server_config_server_addr_port controls the port part of WOODPECKER_SERVER_ADDR
# Also see `devture_woodpecker_ci_server_config_server_addr`
devture_woodpecker_ci_server_config_server_addr_port: 8000

# devture_woodpecker_ci_server_config_server_addr controls WOODPECKER_SERVER_ADDR - Configures the HTTP listener port.
# See: https://woodpecker-ci.org/docs/administration/server-config#woodpecker_server_addr
devture_woodpecker_ci_server_config_server_addr: ":{{ devture_woodpecker_ci_server_config_server_addr_port }}"

# devture_woodpecker_ci_server_config_admin controls WOODPECKER_ADMIN (a comma-separated list of admin accounts)
#
# See: https://woodpecker-ci.org/docs/administration/server-config#woodpecker_admin
#
# Note: you're supposed to provide users as a list of strings here, not a comma-separated string
# like in `devture_woodpecker_ci_server_config_admin`
devture_woodpecker_ci_server_config_admins: []

# devture_woodpecker_ci_server_config_admin controls WOODPECKER_ADMIN (a comma-separated list of admin accounts)
#
# See: https://woodpecker-ci.org/docs/administration/server-config#woodpecker_admin
devture_woodpecker_ci_server_config_admin: "{{ devture_woodpecker_ci_server_config_admins | join(',') }}"

# devture_woodpecker_ci_server_config_agent_secret controls WOODPECKER_AGENT_SECRET -
# A shared secret used by server and agents to authenticate communication. A secret can be generated by `openssl rand -hex 32`
devture_woodpecker_ci_server_config_agent_secret: ''

# devture_woodpecker_ci_server_config_grpc_addr_port controls the port part of WOODPECKER_GRPC_ADDR
# Also see `devture_woodpecker_ci_server_config_grpc_addr`
devture_woodpecker_ci_server_config_grpc_addr_port: 9000

# devture_woodpecker_ci_server_config_grpc_addr controls WOODPECKER_GRPC_ADDR - Configures the gRPC listener port.
# See: https://woodpecker-ci.org/docs/administration/server-config#woodpecker_grpc_addr
devture_woodpecker_ci_server_config_grpc_addr: ":{{ devture_woodpecker_ci_server_config_grpc_addr_port }}"

# devture_woodpecker_ci_server_provider specifies the source-code provider (Github, Gitlab, Gitea, ..)
# See: https://woodpecker-ci.org/docs/administration/vcs/overview
devture_woodpecker_ci_server_provider: ''


######################################
# Gitea-specific                     #
######################################

# devture_woodpecker_ci_server_gitea_server specifies the URL to the Gitea server.
# Example: https://woodpecker-ci.org/docs/administration/vcs/gitea#woodpecker_gitea_url
devture_woodpecker_ci_server_config_gitea_url: ''

devture_woodpecker_ci_server_config_gitea_client: ''
devture_woodpecker_ci_server_config_gitea_secret: ''

devture_woodpecker_ci_server_config_gitea_skip_verify: false

######################################
# /Gitea-specific                    #
######################################


# devture_woodpecker_ci_server_database_driver configures the database driver
# Valid values: sqlite3, postgres, ymsql
#
# See: https://woodpecker-ci.org/docs/administration/database
devture_woodpecker_ci_server_database_driver: sqlite3

# devture_woodpecker_ci_server_database_datasource configures the URI or filepath where the database can be reached.
# This is dependant on `devture_woodpecker_ci_server_database_driver`
devture_woodpecker_ci_server_database_datasource: /data/database.sqlite

devture_woodpecker_ci_server_systemd_required_systemd_services_list: ['docker.service']

# devture_woodpecker_ci_server_container_labels_traefik_enabled controls whether labels to assist a Traefik reverse-proxy will be attached to the container.
# See `roles/custom/gitea/templates/labels.j2` for details.
#
# To inject your own other container labels, see `devture_woodpecker_ci_server_container_labels_additional_labels`.
devture_woodpecker_ci_server_container_labels_traefik_enabled: true
devture_woodpecker_ci_server_container_labels_traefik_docker_network: "{{ devture_woodpecker_ci_server_container_network }}"
devture_woodpecker_ci_server_container_labels_traefik_rule: 'Host(`{{ devture_woodpecker_ci_server_server_fqn }}`)'
devture_woodpecker_ci_server_container_labels_traefik_entrypoints: web-secure
devture_woodpecker_ci_server_container_labels_traefik_tls_certResolver: default  # noqa var-naming

# devture_woodpecker_ci_server_container_labels_additional_labels contains a multiline string with additional labels to add to the container label file.
# See `roles/custom/woodpecker_ci_server/templates/labels.j2` for details.
#
# Example:
# devture_woodpecker_ci_server_container_labels_additional_labels: |
#   my.label=1
#   another.label="here"
devture_woodpecker_ci_server_container_labels_additional_labels: ''

# devture_woodpecker_ci_server_container_additional_environment_variables contains a multiline string with additional environment variables to pass to the container.
#
# Example:
# devture_woodpecker_ci_server_container_additional_environment_variables: |
#   VAR=1
#   ANOTHER=value
devture_woodpecker_ci_server_container_additional_environment_variables: ''

devture_woodpecker_ci_server_container_network: woodpecker-ci

# A list of additional container networks that the container would be connected to.
# The playbook does not create these networks, so make sure they already exist.
#
# Use this to expose Gitea to another reverse proxy, which runs in a different container network,
# without exposing all other Gitea services to that other reverse-proxy.
#
# For background, see: https://github.com/spantaleev/matrix-docker-ansible-deploy/issues/1498
devture_woodpecker_ci_server_container_additional_networks: []
